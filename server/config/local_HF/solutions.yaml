# solutions provides a list of all solutions to be deployed to the network
solutions:
  owner-mediated-records:
    rest_api_path: "/omr/api/v1"

    # paths are relative to the server.js
    solution_api_routes: "./routes/rest_api"
    solution_request_handler: "./solution/solution_api_handler.js"
    common_api_routes: "common-utils/routes/common_rest_api"
    common_request_handler: "common-utils/request_handler"

    verify_user_signature: false
    disable_verify_user_signature_for_localhost: false
    skip_verify_user_signature_if_no_key_found: true

    ui_verify_key: ""

    tokenSecretKey: "MySecret1"
    tokenSecretKeyIV: "MySecret2"

    # application admin
    app_admin:
      org: Org1
      username: AppAdmin
      secret: pass0
      private_key: ""
      public_key: ""

    chaincode:
      name: "owner_mediated_records"
      version: "v0"
      append_hash_to_version: true
      path: "solution_chaincode"
      type: "golang"
      init_function: "init"
      init_args:
        - "_loglevel"
        - "DEBUG"

      endorsement_policy:
        identities:
          - role:
              name: "member"
              mspId: "Org1MSP"
          - role:
              name: "member"
              mspId: "Org2MSP"
        policy:
          1-of:
            - signed-by: 0
            - signed-by: 1

      # first arg signals which datastore should be used:
      #   ledger_ - no datastore, store all assets on ledger
      #   cloudant_ - default Cloudant datastore - default dev instance accessible through http://localhost:9080/dashboard.html
      #   {custom_name} - custom datastore not provided by default
      datastore_config:
        connection_id: "cloudant_"
        username: "${CLOUDANT_USERNAME}"
        password: "${CLOUDANT_PASSWORD}"
        database: "${CLOUDANT_DATABASE}"
        host: "${CLOUDANT_HOST}"

    channels:
      mychannel:
        config_path: "./network_local_HF/channel-artifacts/channel.tx"
        install_chaincode: false
        instantiate_chaincode: false
        create_channel: false
